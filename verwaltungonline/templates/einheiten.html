{% extends "stammdaten.html" %}
{% block stammdaten %}
    <div class="content-section mt-3">
      <h2>Übersicht {{ title }}</h2>
      <table class="table table-light table-striped">
          <thead >
          <tr>
              <th scope="col">Bezeichnung</th>
          </tr>
          </thead>
          {% for data in einheiten %}
              <tbody>
                  <tr>
                      <td>{{ data.bezeichnung }}</td>
                  </tr>
              </tbody>
          {% endfor %}
      </table>
    </div>
{% endblock stammdaten %}

{% block MenueLeft %}
<div class="content-section">
  <h4>Aktionen</h4>
  <p class='text-muted '>Bitte wählen
    <div class="btn-group-vertical" role="group" aria-label="Basic outlined example">
      <a class="btn btn-outline-primary me-2" role="button" href="{{ url_for('add_einheiten') }}">Hinzufügen</a>
      <a class="btn btn-outline-primary me-2" role="button" href="{{ url_for('edit_einheiten') }}">Bearbeiten</a>
      <a class="btn btn-outline-danger me-2" role="button" href="{{ url_for('delete_einheiten') }}">Löschen</a>
    </div>
  </p>
</div>
{% endblock MenueLeft %}
